machine:
    services:
        - docker

dependencies:
    override:  # opencog/opencog-dev:cli is used to speed up builds
        - docker info
        - docker pull opencog/opencog-dev:cli
        - docker images opencog/opencog-dev:cli

test:
    override:
        - docker run --rm -v $PWD:/opencog opencog/opencog-dev:cli /bin/sh -c "cd /opencog && /tmp/octool -cabet":
            parallel: true
